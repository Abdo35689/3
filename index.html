<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro BluMente - Supporto e Diagnosi Autismo</title>
  <meta name="description" content="Centro BluMente: diagnosi precoce, interventi educativi, metodo ABA e TEACCH, supporto scolastico e parent training per bambini e ragazzi nello spettro autistico.">
  <style>
    :root {
      --bg-deep: #0b172a;
      --bg-card: rgba(30, 64, 115, 0.7);
      --bg-card-hover: rgba(37, 99, 235, 0.75);
      --primary-glow: #0ea5e9;
      --text-main: #f9fafb;
      --text-body: #e2e8f0;
      --text-muted: #94a3b8;
      --border-glass: rgba(148, 163, 184, 0.25);
      --border-glass-hover: rgba(59, 130, 246, 0.7);
      --radius-lg: 20px;
      --radius-md: 14px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: var(--text-body);
      background-color: var(--bg-deep);
      scroll-behavior: smooth;
      background-image:
        radial-gradient(circle at 15% 15%, rgba(14, 165, 233, 0.08), transparent 40%),
        radial-gradient(circle at 85% 85%, rgba(59, 130, 246, 0.08), transparent 40%);
      background-attachment: fixed;
    }

    a { color: inherit; text-decoration: none; transition: color 0.2s; }

    header {
      background-color: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-glass);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      width: 92%;
      max-width: 1180px;
      margin: auto;
      padding: 0 20px;
    }

    /* HEADER: logo + testo + nav */
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      gap: 16px;
    }

    .logo-img {
      height: 48px;
      width: 48px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
      border: 1px solid rgba(14, 165, 233, 0.4);
      flex-shrink: 0;
    }

    /* Blocco testo (titolo, sottotitolo, link) */
    .header-info {
      flex: 1;
      min-width: 0;
    }

    .brand-block {
      display: flex;
      flex-direction: column;
    }

    .brand-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: 0.02em;
    }

    .brand-subtitle { font-size: 0.75rem; color: var(--text-muted); }

    .brand-links {
      margin-top: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .brand-links a {
      color: var(--text-muted);
      margin-right: 12px;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(148, 163, 184, 0.8);
      border-bottom: 1px solid rgba(148, 163, 184, 0.6);
      padding-bottom: 1px;
    }

    .brand-links a:hover {
      color: #ffffff;
      text-shadow: 0 0 12px rgba(148, 163, 184, 1);
    }

    nav {
      margin-left: auto;
    }

    .nav-shell {
      background: rgba(30,41,59,0.5);
      border-radius: 999px;
      padding: 5px;
      border: 1px solid var(--border-glass);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    nav ul li { position: relative; }

    nav ul li a {
      display: block;
      color: var(--text-body);
      font-weight: 500;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 999px;
      position: relative;
      z-index: 2;
      white-space: nowrap;
    }

    .nav-indicator {
      position: absolute;
      top: 5px;
      left: 5px;
      height: calc(100% - 10px);
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      border-radius: 999px;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1;
      width: 0;
      opacity: 0;
      box-shadow: 0 0 15px rgba(14, 165, 233, 0.6);
    }

    nav ul li a:hover { color: #fff; }
    nav ul li a.active-link { color: #0f172a; font-weight: 700; }

    .hero {
      padding: 80px 0 100px;
      position: relative;
      overflow: hidden;
    }

    .glow-spot {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(14,165,233,0.15) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 50px;
      align-items: center;
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(15,23,42,0.6);
      border: 1px solid var(--border-glass);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--primary-glow);
      margin-bottom: 18px;
    }

    .hero-kicker span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
      line-height: 1.1;
    }

    .hero-sub {
      font-size: 1.1rem;
      color: var(--text-body);
      max-width: 540px;
      margin-bottom: 30px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }

    .btn-glow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 26px;
      border-radius: 999px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      color: #fff;
      font-weight: 600;
      border: none;
      box-shadow: 0 0 20px rgba(14,165,233,0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(14,165,233,0.6);
    }

    .btn-glass {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 26px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-glass:hover {
      background: rgba(255,255,255,0.1);
      border-color: #fff;
    }

    .glass-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .hero-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .badge-outline {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--primary-glow);
      color: var(--primary-glow);
      background: rgba(14,165,233,0.1);
    }

    .section {
      padding: 80px 0;
      position: relative;
    }

    .bg-alt {
      background: rgba(15,23,42,0.6);
      border-top: 1px solid var(--border-glass);
      border-bottom: 1px solid var(--border-glass);
    }

    .section-title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 20px rgba(14,165,233,0.3);
    }

    .section-intro {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 50px;
      color: var(--text-muted);
      font-size: 1.05rem;
    }

    .dark-card {
      background: rgba(30,41,59,0.4);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-md);
      padding: 26px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .dark-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-glass-hover);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .dark-card h3 {
      color: var(--primary-glow);
      font-size: 1.3rem;
      margin-bottom: 12px;
    }

    .dark-card p {
      color: var(--text-body);
      font-size: 0.95rem;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .info-split {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
    }

    .info-text { flex: 1; min-width: 300px; }
    .info-img { flex: 1; min-width: 300px; }

    .info-img img {
      width: 100%;
      border-radius: var(--radius-lg);
      box-shadow: 0 0 30px rgba(14,165,233,0.15);
      border: 1px solid var(--border-glass);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      display: block;
      border-radius: var(--radius-md);
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border-glass);
      aspect-ratio: 4/3;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(to top, rgba(11,17,32,0.9), transparent);
      padding: 20px;
      transform: translateY(10px);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img { transform: scale(1.1); }
    .gallery-item:hover .gallery-overlay { transform: translateY(0); }

    .gallery-overlay p {
      color: #fff;
      font-weight: 600;
      text-align: center;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--bg-card);
      padding: 30px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-glass);
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      background: rgba(15,23,42,0.6);
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      color: #fff;
      margin-bottom: 15px;
      font-family: inherit;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-glow);
      background: rgba(15,23,42,0.9);
      box-shadow: 0 0 15px rgba(14,165,233,0.2);
    }

    .form-note {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background: #02081b;
      border-top: 1px solid var(--border-glass);
      padding: 40px 0;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .contact-links a {
      color: var(--text-muted);
      font-weight: 600;
      text-shadow: 0 0 8px rgba(148, 163, 184, 0.8);
      border-bottom: 1px solid rgba(148, 163, 184, 0.6);
      padding-bottom: 1px;
    }

    .contact-links a:hover {
      color: #ffffff;
      text-shadow: 0 0 12px rgba(148, 163, 184, 1);
    }

    #disqus_thread {
      color-scheme: dark;
      color: #ffffff !important;
    }

    #disqus_thread a {
      color: #0ea5e9 !important;
    }

    /* Mobile: header-info a tendina, nav centrata */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
      .grid-2, .hero-grid { grid-template-columns: 1fr; }

      .header-row {
        gap: 10px;
      }

      .header-info {
        max-height: 200px;
        overflow: hidden;
        transition: max-height 0.4s ease, opacity 0.4s ease;
        opacity: 1;
      }

      .header-info.hidden {
        max-height: 0;
        opacity: 0;
      }

      nav {
        margin-left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .nav-shell {
        width: 100%;
        overflow-x: auto;
      }

      .nav-indicator { display: none; }
      nav ul li a.active-link { color: var(--primary-glow); }
    }
  </style>
</head>

<script>
  // Tendina solo mobile: il testo sparisce quando scrolli, logo + nav restano
  document.addEventListener('DOMContentLoaded', () => {
    const infoBlock = document.getElementById('headerInfo');
    if (!infoBlock) return;

    function handleScroll() {
      if (window.innerWidth > 768) {
        infoBlock.classList.remove('hidden');
        return;
      }
      const y = window.pageYOffset;
      if (y > 40) { // soglia bassa: tende a chiudersi appena scendi
        infoBlock.classList.add('hidden');
      } else {
        infoBlock.classList.remove('hidden');
      }
    }

    handleScroll();
    window.addEventListener('scroll', handleScroll);
    window.addEventListener('resize', handleScroll);
  });
</script>

<script>
  // Navigazione con indicatore (come prima)
  document.addEventListener('DOMContentLoaded', () => {
    const navLinks = Array.from(document.querySelectorAll('.nav-link'));
    const indicator = document.querySelector('.nav-indicator');
    const navShell = document.querySelector('.nav-shell');

    if (!indicator || !navShell || navLinks.length === 0) return;

    function moveIndicator(el) {
      const shellRect = navShell.getBoundingClientRect();
      const rect = el.getBoundingClientRect();
      const left = rect.left - shellRect.left;
      const top = rect.top - shellRect.top;

      indicator.style.width = rect.width + 'px';
      indicator.style.height = rect.height + 'px';
      indicator.style.transform = `translate(${left}px, ${top}px)`;
      indicator.style.opacity = '1';
    }

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href').replace('#', '');
        const section = document.getElementById(targetId);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const id = entry.target.id;
          const activeLink = navLinks.find(l => l.getAttribute('href') === '#' + id);
          if (activeLink) {
            navLinks.forEach(l => l.classList.remove('active-link'));
            activeLink.classList.add('active-link');
            moveIndicator(activeLink);
          }
        }
      });
    }, { threshold: 0.3 });

    navLinks.forEach(link => {
      const id = link.getAttribute('href').replace('#', '');
      const section = document.getElementById(id);
      if (section) observer.observe(section);
    });

    const first = navLinks[0];
    if (first) {
      first.classList.add('active-link');
      setTimeout(() => moveIndicator(first), 100);
    }

    window.addEventListener('resize', () => {
      const active = document.querySelector('.nav-link.active-link');
      if (active) moveIndicator(active);
    });
  });
</script>
