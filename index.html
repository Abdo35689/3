<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro BluMente - Supporto e Diagnosi Autismo</title>
  <meta name="description" content="Centro BluMente: diagnosi precoce, interventi educativi, metodo ABA e TEACCH, supporto scolastico e parent training per bambini e ragazzi nello spettro autistico.">
  <style>
    :root {
      /* Palette chiara, solare, giocosa (blu + pastelli) */
      --bg-main: #fdfbff;
      --bg-soft: #f7f4ff;
      --bg-card: #ffffff;
      --bg-chip: #ffe9b5;
      --primary: #2f7df6;
      --primary-soft: #8ec5ff;
      --accent-yellow: #ffc94a;
      --accent-pink: #ff86b7;
      --accent-mint: #5fd6c6;
      --accent-lilac: #c2a6ff;
      --text-main: #1c2540;
      --text-body: #4b5563;
      --text-muted: #6b7280;
      --border-soft: rgba(148,163,184,0.35);
      --shadow-soft: 0 14px 30px rgba(15, 23, 42, 0.08);
      --radius-xl: 26px;
      --radius-lg: 18px;
      --radius-md: 14px;
      --radius-pill: 999px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: var(--text-body);
      background-color: var(--bg-main);
      scroll-behavior: smooth;

      /* DISEGNI NELLO SFONDO: linee + pallini + macchie morbide */
      background-image:
        /* linee diagonali azzurre sottili */
        linear-gradient(
          120deg,
          rgba(47, 125, 246, 0.20) 0 2px,
          transparent 2px 140px
        ),
        /* linee diagonali menta */
        linear-gradient(
          300deg,
          rgba(95, 214, 198, 0.18) 0 2px,
          transparent 2px 160px
        ),
        /* puntini piccoli colorati */
        radial-gradient(circle at 20px 20px, rgba(47, 125, 246, 0.20) 2px, transparent 0),
        radial-gradient(circle at 80px 60px, rgba(255, 134, 183, 0.18) 2px, transparent 0),
        /* macchie morbide più grandi (già avevi i cerchi) */
        radial-gradient(circle at 5% 10%, #ffe5f2 0, transparent 55%),
        radial-gradient(circle at 95% 15%, #e4f3ff 0, transparent 55%),
        radial-gradient(circle at 10% 85%, #ddfff2 0, transparent 55%),
        radial-gradient(circle at 80% 85%, #fff1d6 0, transparent 55%);
      background-size:
        260px 260px,   /* linee azzurre */
        280px 280px,   /* linee menta */
        120px 120px,   /* puntini 1 */
        140px 140px,   /* puntini 2 */
        auto, auto, auto, auto;  /* macchie grandi */
      background-attachment: fixed;

      padding-top: 80px;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s, transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    /* Header chiaro e giocoso */
    header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.06);
    }

    .container {
      width: 92%;
      max-width: 1180px;
      margin: auto;
      padding: 0 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-img {
      height: 50px;
      width: 50px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.35);
      border: 2px solid #ffffff;
      background: #e0f2ff;
    }

    .brand-block { display: flex; flex-direction: column; }

    .brand-name {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--text-main);
      letter-spacing: 0.02em;
    }

    .brand-subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .brand-links {
      margin-top: 4px;
      font-size: 0.8rem;
    }

    .brand-links a {
      color: var(--primary);
      margin-right: 12px;
      font-weight: 600;
      padding-bottom: 1px;
      border-bottom: 1px dashed rgba(37, 99, 235, 0.55);
    }

    .brand-links a:hover {
      color: var(--accent-pink);
      border-bottom-style: solid;
    }

    /* Nav “pill” colorato */
    .nav-shell {
      background: #f3f4ff;
      border-radius: var(--radius-pill);
      padding: 5px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 18px rgba(148, 163, 184, 0.25);
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    nav ul li { position: relative; }

    nav ul li a {
      display: block;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: var(--radius-pill);
      position: relative;
      z-index: 2;
      white-space: nowrap;
    }

    .nav-indicator {
      position: absolute;
      top: 5px;
      left: 5px;
      height: calc(100% - 10px);
      background: linear-gradient(120deg, #2f7df6, #6fd3ff, #ffd66b);
      border-radius: var(--radius-pill);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1;
      width: 0;
      opacity: 0;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.45);
    }

    nav ul li a:hover {
      color: var(--text-main);
      transform: translateY(-1px);
    }

    nav ul li a.active-link {
      color: #0b1a3a;
      font-weight: 800;
    }

    /* Hero allegro con forme */
    .hero {
      padding: 80px 0 100px;
      position: relative;
      overflow: hidden;
    }

    /* forme decorative nel hero */
    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      z-index: -1;
      opacity: 0.4;
    }

    .hero::before {
      width: 180px;
      height: 180px;
      background: linear-gradient(145deg, #ffd66b, #ff9bbe);
      top: -60px;
      right: 5%;
      transform: rotate(-8deg);
    }

    .hero::after {
      width: 220px;
      height: 220px;
      background: linear-gradient(145deg, #b2f5ea, #8ec5ff);
      bottom: -80px;
      left: -40px;
      transform: rotate(11deg);
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 50px;
      align-items: center;
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: var(--radius-pill);
      background: rgba(255, 249, 196, 0.9);
      border: 1px solid #fde68a;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #92400e;
      margin-bottom: 18px;
    }

    .hero-kicker span {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.18);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--text-main);
      line-height: 1.1;
    }

    .hero h1 br {
      display: none;
    }

    .hero-sub {
      font-size: 1.05rem;
      color: var(--text-body);
      max-width: 540px;
      margin-bottom: 28px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
    }

    .btn-glow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 26px;
      border-radius: 18px;
      background: linear-gradient(135deg, #2f7df6, #5fe1cb);
      color: #fff;
      font-weight: 700;
      border: none;
      box-shadow: 0 12px 22px rgba(37, 99, 235, 0.35);
      cursor: pointer;
    }

    .btn-glow:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 16px 26px rgba(37, 99, 235, 0.45);
    }

    .btn-glass {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 26px;
      border-radius: 18px;
      background: #ffffff;
      color: var(--primary);
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-weight: 600;
    }

    .btn-glass:hover {
      background: #f1f5f9;
      color: #1d4ed8;
    }

    .hero-note {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .glass-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 24px 22px 26px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(203, 213, 225, 0.85);
      position: relative;
      overflow: hidden;
    }

    /* forme decor in card */
    .glass-card::before {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(255, 180, 210, 0.8), transparent 70%);
      top: -20px;
      right: -10px;
      opacity: 0.5;
    }

    .glass-card::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(144, 205, 244, 0.9), transparent 70%);
      bottom: -10px;
      left: -20px;
      opacity: 0.5;
    }

    .hero-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .hero-card-header h3 {
      color: var(--text-main);
      margin: 0;
      font-size: 1.15rem;
    }

    .badge-outline {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--accent-mint);
      color: #047857;
      background: #ecfdf5;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Sezioni */
    .section {
      padding: 80px 0;
      position: relative;
    }

    /* sezione alternata con sfondo chiaro */
    .bg-alt {
      background: var(--bg-soft);
      border-top: 1px solid rgba(226, 232, 240, 0.9);
      border-bottom: 1px solid rgba(209, 213, 219, 0.9);
    }

    .section-title {
      text-align: center;
      font-size: 2.1rem;
      margin-bottom: 16px;
      color: var(--text-main);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .section-title::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -8px;
      width: 80px;
      height: 7px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff9bbe, #ffd66b, #5fe1cb);
      opacity: 0.8;
    }

    .section-intro {
      text-align: center;
      max-width: 630px;
      margin: 18px auto 50px;
      color: var(--text-muted);
      font-size: 1.02rem;
    }

    /* Cards */
    .dark-card {
      background: #ffffff;
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-lg);
      padding: 26px 24px;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 22px rgba(148, 163, 184, 0.15);
    }

    .dark-card::before {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(248, 250, 252, 0.8), transparent 72%);
      top: -20px;
      right: -10px;
      opacity: 0.9;
    }

    .dark-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 16px 30px rgba(148, 163, 184, 0.25);
      border-color: rgba(129, 140, 248, 0.8);
    }

    .dark-card h3 {
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .dark-card p {
      color: var(--text-body);
      font-size: 0.96rem;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 30px;
    }

    .info-split {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
    }

    .info-text { flex: 1; min-width: 300px; }
    .info-img { flex: 1; min-width: 300px; }

    .info-img img {
      width: 100%;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(209, 213, 219, 0.9);
    }

    /* elenco chi-siamo */
    #chi-siamo ul {
      color: var(--text-body);
      padding-left: 1.2rem;
    }

    #chi-siamo li strong {
      color: var(--primary);
    }

    /* Galleria spazi */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      display: block;
      border-radius: var(--radius-lg);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(209, 213, 219, 0.9);
      aspect-ratio: 4/3;
      box-shadow: 0 12px 24px rgba(148, 163, 184, 0.2);
      background: #f9fafb;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.8), transparent);
      padding: 18px;
      transform: translateY(10px);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img { transform: scale(1.07); }
    .gallery-item:hover .gallery-overlay { transform: translateY(0); }

    .gallery-overlay p {
      color: #fff;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    /* FAQ */
    #faq details {
      cursor: pointer;
    }

    #faq summary {
      font-weight: 600;
      color: var(--primary);
      list-style: none;
    }

    #faq summary::-webkit-details-marker {
      display: none;
    }

    #faq summary::before {
      content: "➜";
      display: inline-block;
      margin-right: 8px;
      color: var(--accent-pink);
      transform: translateY(-1px);
    }

    #faq details[open] summary::before {
      content: "↓";
    }

    /* Form */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px 26px 32px;
      border-radius: var(--radius-xl);
      border: 1px solid rgba(203, 213, 225, 0.95);
      box-shadow: 0 12px 26px rgba(148, 163, 184, 0.25);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 222, 159, 0.8), transparent 70%);
      top: -40px;
      right: -20px;
      opacity: 0.6;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      background: #f9fafb;
      border: 1px solid rgba(209, 213, 219, 0.95);
      border-radius: 12px;
      color: var(--text-main);
      margin-bottom: 15px;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input::placeholder, textarea::placeholder {
      color: #9ca3af;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.18);
    }

    .form-note {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 10px;
    }

    /* Contatti / come raggiungerci */
    .contact-links a {
      color: var(--primary);
      font-weight: 600;
      border-bottom: 1px dashed rgba(59, 130, 246, 0.7);
      padding-bottom: 1px;
    }

    .contact-links a:hover {
      color: var(--accent-pink);
      border-bottom-style: solid;
    }

    /* Disqus chiaro */
    #disqus_thread {
      color-scheme: light;
      color: var(--text-main) !important;
      background-color: transparent !important;
    }

    #disqus_thread a {
      color: var(--primary) !important;
    }

    /* Footer */
    footer {
      background: #f1f5f9;
      border-top: 1px solid rgba(203, 213, 225, 0.95);
      padding: 32px 0 26px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    footer p:last-child {
      margin-top: 8px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero h1 {
        font-size: 2.3rem;
      }
      .hero h1 br {
        display: inline;
      }
      .hero-grid {
        grid-template-columns: 1fr;
      }
      .hero {
        padding-top: 60px;
      }
    }

    @media (max-width: 768px) {
      header {
        transition: transform 0.2s ease-in-out, height 0.2s ease-in-out, box-shadow 0.2s;
      }

      nav {
        flex-wrap: wrap;
        gap: 12px;
        transition: padding 0.2s ease-in-out;
      }

      .logo-container {
        gap: 12px;
      }

      .nav-shell {
        width: 100%;
        overflow-x: auto;
      }

      .nav-indicator {
        display: none;
      }

      nav ul li a.active-link {
        color: var(--primary);
        background: #e0f2fe;
      }

      header.header-compact nav {
        padding: 6px 0;
      }

      header.header-compact .brand-subtitle,
      header.header-compact .brand-links {
        display: none;
      }

      .section {
        padding: 60px 0;
      }
    }
  </style>
</head>
<body>
  <!-- TUTTO IL RESTO DELL'HTML RESTA UGUALE (header, sezioni, script...) -->
  <!-- ... incolla qui il tuo stesso body che hai già sopra, invariato ... -->
</body>
</html>
