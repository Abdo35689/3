<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro BluMente - Supporto e Diagnosi Autismo</title>
  <meta name="description" content="Centro BluMente: diagnosi precoce, interventi educativi, metodo ABA e TEACCH, supporto scolastico e parent training per bambini e ragazzi nello spettro autistico.">
  <style>
    :root {
      --bg-main: #f0f9ff;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --bg-card-hover: #fef3c7;
      --primary-blue: #0ea5e9;
      --primary-yellow: #fbbf24;
      --primary-orange: #fb923c;
      --primary-pink: #f472b6;
      --primary-purple: #a78bfa;
      --primary-green: #4ade80;
      --text-main: #1e293b;
      --text-body: #475569;
      --text-muted: #64748b;
      --border-light: #e2e8f0;
      --border-color: #cbd5e1;
      --radius-lg: 24px;
      --radius-md: 16px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      line-height: 1.7;
      margin: 0;
      padding: 0;
      color: var(--text-body);
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #fef3c7 100%);
      background-attachment: fixed;
      scroll-behavior: smooth;
      padding-top: 80px;
    }

    a { color: inherit; text-decoration: none; transition: all 0.3s; }

    /* HEADER - luminoso e giocoso */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 3px solid var(--primary-yellow);
      box-shadow: 0 4px 20px rgba(14, 165, 233, 0.15);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .container {
      width: 92%;
      max-width: 1180px;
      margin: auto;
      padding: 0 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-img {
      height: 48px;
      width: 48px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
      border: 3px solid var(--primary-blue);
    }

    .brand-block { display: flex; flex-direction: column; }

    .brand-name {
      font-size: 1.3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.02em;
    }

    .brand-subtitle { 
      font-size: 0.75rem; 
      color: var(--text-muted);
      font-weight: 600;
    }

    .brand-links {
      margin-top: 4px;
      font-size: 0.8rem;
    }

    .brand-links a {
      color: var(--primary-blue);
      margin-right: 12px;
      font-weight: 600;
      border-bottom: 2px solid var(--primary-yellow);
      padding-bottom: 1px;
    }

    .brand-links a:hover {
      color: var(--primary-purple);
      border-bottom-color: var(--primary-pink);
    }

    .nav-shell {
      background: linear-gradient(135deg, #f0f9ff, #fef3c7);
      border-radius: 999px;
      padding: 6px;
      border: 3px solid var(--primary-blue);
      position: relative;
      overflow: hidden;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    nav ul li { position: relative; }

    nav ul li a {
      display: block;
      color: var(--text-main);
      font-weight: 600;
      font-size: 0.9rem;
      padding: 10px 18px;
      border-radius: 999px;
      position: relative;
      z-index: 2;
      white-space: nowrap;
    }

    .nav-indicator {
      position: absolute;
      top: 6px;
      left: 6px;
      height: calc(100% - 12px);
      background: linear-gradient(135deg, var(--primary-yellow), var(--primary-orange));
      border-radius: 999px;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1;
      width: 0;
      opacity: 0;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.5);
    }

    nav ul li a:hover { color: var(--primary-blue); }
    nav ul li a.active-link { color: #fff; font-weight: 700; }

    .hero {
      padding: 80px 0 100px;
      position: relative;
      overflow: hidden;
    }

    .glow-spot {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.1); }
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 50px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
      border: none;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
    }

    .hero-kicker span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 8px #fff;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .hero h1 {
      font-size: 3.2rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple), var(--primary-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
      font-weight: 900;
    }

    .hero-sub {
      font-size: 1.15rem;
      color: var(--text-body);
      max-width: 540px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }

    .btn-glow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 30px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary-yellow), var(--primary-orange));
      color: #fff;
      font-weight: 700;
      border: none;
      box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-glow:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(251, 191, 36, 0.6);
    }

    .btn-glass {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 30px;
      border-radius: 999px;
      background: #fff;
      color: var(--primary-blue);
      border: 3px solid var(--primary-blue);
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .btn-glass:hover {
      background: var(--primary-blue);
      color: #fff;
      transform: translateY(-3px);
    }

    .glass-card {
      background: linear-gradient(135deg, #fff 0%, #fef3c7 100%);
      border: 3px solid var(--primary-yellow);
      border-radius: var(--radius-lg);
      padding: 28px;
      box-shadow: 0 10px 40px rgba(251, 191, 36, 0.2);
    }

    .hero-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .badge-outline {
      font-size: 0.75rem;
      padding: 6px 12px;
      border-radius: 999px;
      border: 2px solid var(--primary-blue);
      color: var(--primary-blue);
      background: #f0f9ff;
      font-weight: 700;
    }

    .section {
      padding: 80px 0;
      position: relative;
    }

    .bg-alt {
      background: rgba(255, 255, 255, 0.6);
      border-top: 3px solid var(--primary-yellow);
      border-bottom: 3px solid var(--primary-pink);
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
    }

    .section-intro {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 50px;
      color: var(--text-body);
      font-size: 1.1rem;
      font-weight: 500;
    }

    .dark-card {
      background: #fff;
      border: 3px solid transparent;
      border-radius: var(--radius-md);
      padding: 28px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .dark-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, 
        var(--primary-blue), 
        var(--primary-purple), 
        var(--primary-pink), 
        var(--primary-yellow),
        var(--primary-green));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .dark-card:hover::before {
      opacity: 1;
    }

    .dark-card:hover {
      border-color: var(--primary-yellow);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 40px rgba(251, 191, 36, 0.3);
    }

    .dark-card h3 {
      color: var(--primary-blue);
      font-size: 1.4rem;
      margin-bottom: 12px;
      font-weight: 800;
    }

    .dark-card p {
      color: var(--text-body);
      font-size: 0.98rem;
      line-height: 1.7;
    }

    .dark-card summary {
      cursor: pointer;
      font-weight: 700;
      color: var(--primary-blue);
      font-size: 1.1rem;
    }

    .dark-card summary:hover {
      color: var(--primary-purple);
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 28px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .info-split {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
    }

    .info-text { flex: 1; min-width
