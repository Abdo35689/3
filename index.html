<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro BluMente - Supporto e Diagnosi Autismo</title>
  <meta name="description" content="Centro BluMente: diagnosi precoce, interventi educativi, metodo ABA e TEACCH, supporto scolastico e parent training per bambini e ragazzi nello spettro autistico.">
  <style>
    :root {
      /* Palette azzurro + bianco, molto pulita */
      --bg-main: #f7fbff;      /* quasi bianco */
      --bg-soft: #e9f2ff;      /* azzurro molto chiaro per sezioni alternate */
      --bg-card: #ffffff;
      --bg-chip: #e1f0ff;

      --primary: #2565AE;      /* blu principale */
      --primary-soft: #5ca9ff; /* azzurro acceso per bottoni/link */
      --accent-light: #d1e5f4; /* azzurro chiarissimo per dettagli */
      --accent-deep: #123a6b;  /* blu scuro per titoli importanti */

      --text-main: #123a6b;
      --text-body: #36506a;
      --text-muted: #6b7c91;

      --border-soft: rgba(148,163,184,0.35);
      --shadow-soft: 0 14px 30px rgba(15, 23, 42, 0.08);
      --radius-xl: 26px;
      --radius-lg: 18px;
      --radius-md: 14px;
      --radius-pill: 999px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: var(--text-body);
      background-color: var(--bg-main);
      scroll-behavior: smooth;

      /* Azzurro + bianco: linee/pallini molto soft */
      background-image:
        /* linee diagonali blu sottili */
        linear-gradient(
          120deg,
          rgba(18, 58, 107, 0.16) 0 2px,
          transparent 2px 150px
        ),
        /* linee diagonali azzurre */
        linear-gradient(
          300deg,
          rgba(92, 169, 255, 0.15) 0 2px,
          transparent 2px 170px
        ),
        /* piccoli puntini azzurri */
        radial-gradient(circle at 20px 20px, rgba(92, 169, 255, 0.18) 2px, transparent 0),
        radial-gradient(circle at 90px 70px, rgba(18, 58, 107, 0.16) 2px, transparent 0),
        /* macchie molto chiare */
        radial-gradient(circle at 5% 10%, #e5f1ff 0, transparent 55%),
        radial-gradient(circle at 95% 15%, #e1f0ff 0, transparent 55%),
        radial-gradient(circle at 12% 85%, #e3f4ff 0, transparent 55%),
        radial-gradient(circle at 80% 85%, #f0f6ff 0, transparent 55%);
      background-size:
        260px 260px,
        300px 300px,
        120px 120px,
        150px 150px,
        auto, auto, auto, auto;
      background-attachment: fixed;

      padding-top: 80px;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s, transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    /* Header chiaro e giocoso */
    header {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.9);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.05);
    }

    .container {
      width: 92%;
      max-width: 1180px;
      margin: auto;
      padding: 0 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-img {
      height: 50px;
      width: 50px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.30);
      border: 2px solid #ffffff;
      background: #e6f2ff;
    }

    .brand-block { display: flex; flex-direction: column; }

    .brand-name {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--text-main);
      letter-spacing: 0.02em;
    }

    .brand-subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .brand-links {
      margin-top: 4px;
      font-size: 0.8rem;
    }

    .brand-links a {
      color: var(--primary);
      margin-right: 12px;
      font-weight: 600;
      padding-bottom: 1px;
      border-bottom: 1px dashed rgba(18, 58, 107, 0.5);
    }

    .brand-links a:hover {
      color: var(--primary-soft);
      border-bottom-style: solid;
    }

    .nav-shell {
      background: #f3f7ff;
      border-radius: var(--radius-pill);
      padding: 5px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 18px rgba(148, 163, 184, 0.20);
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    nav ul li { position: relative; }

    nav ul li a {
      display: block;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: var(--radius-pill);
      position: relative;
      z-index: 2;
      white-space: nowrap;
    }

    .nav-indicator {
      position: absolute;
      top: 5px;
      left: 5px;
      height: calc(100% - 10px);
      background: linear-gradient(120deg, #5ca9ff, #9acbff, #2565AE);
      border-radius: var(--radius-pill);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1;
      width: 0;
      opacity: 0;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.45);
    }

    nav ul li a:hover {
      color: var(--text-main);
      transform: translateY(-1px);
    }

    nav ul li a.active-link {
      color: var(--accent-deep);
      font-weight: 800;
    }

    .hero {
      padding: 80px 0 100px;
      position: relative;
      overflow: hidden;
    }

    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      z-index: -1;
      opacity: 0.45;
    }

    .hero::before {
      width: 180px;
      height: 180px;
      background: linear-gradient(145deg, #5ca9ff, #2565AE);
      top: -60px;
      right: 5%;
      transform: rotate(-8deg);
    }

    .hero::after {
      width: 220px;
      height: 220px;
      background: linear-gradient(145deg, #e1f0ff, #c7ddff);
      bottom: -80px;
      left: -40px;
      transform: rotate(11deg);
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 50px;
      align-items: center;
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: var(--radius-pill);
      background: #e1f0ff;
      border: 1px solid #c3ddff;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent-deep);
      margin-bottom: 18px;
    }

    .hero-kicker span {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.18);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--text-main);
      line-height: 1.1;
    }

    .hero h1 br {
      display: none;
    }

    .hero-sub {
      font-size: 1.05rem;
      color: var(--text-body);
      max-width: 540px;
      margin-bottom: 28px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
    }

    .btn-glow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 26px;
      border-radius: 18px;
      background: linear-gradient(135deg, #2565AE, #5ca9ff);
      color: #fff;
      font-weight: 700;
      border: none;
      box-shadow: 0 12px 22px rgba(37, 99, 235, 0.35);
      cursor: pointer;
    }

    .btn-glow:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 16px 26px rgba(37, 99, 235, 0.45);
    }

    .btn-glass {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 26px;
      border-radius: 18px;
      background: #ffffff;
      color: var(--primary);
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-weight: 600;
    }

    .btn-glass:hover {
      background: #f4f7ff;
      color: var(--accent-deep);
    }

    .hero-note {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .glass-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 24px 22px 26px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(203, 213, 225, 0.85);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(92, 169, 255, 0.6), transparent 70%);
      top: -20px;
      right: -10px;
      opacity: 0.5;
    }

    .glass-card::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(193, 227, 255, 0.9), transparent 70%);
      bottom: -10px;
      left: -20px;
      opacity: 0.5;
    }

    .hero-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .hero-card-header h3 {
      color: var(--text-main);
      margin: 0;
      font-size: 1.15rem;
    }

    .badge-outline {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--primary-soft);
      color: var(--accent-deep);
      background: #edf5ff;
      font-weight: 600;
      white-space: nowrap;
    }

    .section {
      padding: 80px 0;
      position: relative;
    }

    .bg-alt {
      background: var(--bg-soft);
      border-top: 1px solid rgba(226, 232, 240, 0.9);
      border-bottom: 1px solid rgba(209, 213, 219, 0.9);
    }

    .section-title {
      text-align: center;
      font-size: 2.1rem;
      margin-bottom: 16px;
      color: var(--text-main);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .section-title::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -8px;
      width: 80px;
      height: 7px;
      border-radius: 999px;
      background: linear-gradient(90deg, #d1e5f4, #5ca9ff, #2565AE);
      opacity: 0.8;
    }

    .section-intro {
      text-align: center;
      max-width: 630px;
      margin: 18px auto 50px;
      color: var(--text-muted);
      font-size: 1.02rem;
    }

    .dark-card {
      background: #ffffff;
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-lg);
      padding: 26px 24px;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 22px rgba(148, 163, 184, 0.15);
    }

    .dark-card::before {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(235, 243, 255, 0.9), transparent 72%);
      top: -20px;
      right: -10px;
      opacity: 0.9;
    }

    .dark-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 16px 30px rgba(148, 163, 184, 0.25);
      border-color: rgba(92, 169, 255, 0.9);
    }

    .dark-card h3 {
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .dark-card p {
      color: var(--text-body);
      font-size: 0.96rem;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 30px;
    }

    .info-split {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
    }

    .info-text { flex: 1; min-width: 300px; }
    .info-img { flex: 1; min-width: 300px; }

    .info-img img {
      width: 100%;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(209, 213, 219, 0.9);
    }

    #chi-siamo ul {
      color: var(--text-body);
      padding-left: 1.2rem;
    }

    #chi-siamo li strong {
      color: var(--primary);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      display: block;
      border-radius: var(--radius-lg);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(209, 213, 219, 0.9);
      aspect-ratio: 4/3;
      box-shadow: 0 12px 24px rgba(148, 163, 184, 0.2);
      background: #ffffff;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.8), transparent);
      padding: 18px;
      transform: translateY(10px);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img { transform: scale(1.07); }
    .gallery-item:hover .gallery-overlay { transform: translateY(0); }

    .gallery-overlay p {
      color: #fff;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    #faq details {
      cursor: pointer;
    }

    #faq summary {
      font-weight: 600;
      color: var(--primary);
      list-style: none;
    }

    #faq summary::-webkit-details-marker {
      display: none;
    }

    #faq summary::before {
      content: "➜";
      display: inline-block;
      margin-right: 8px;
      color: var(--primary-soft);
      transform: translateY(-1px);
    }

    #faq details[open] summary::before {
      content: "↓";
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px 26px 32px;
      border-radius: var(--radius-xl);
      border: 1px solid rgba(203, 213, 225, 0.95);
      box-shadow: 0 12px 26px rgba(148, 163, 184, 0.25);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(196, 223, 255, 0.8), transparent 70%);
      top: -40px;
      right: -20px;
      opacity: 0.6;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      background: #f9fbff;
      border: 1px solid rgba(209, 213, 219, 0.95);
      border-radius: 12px;
      color: var(--text-main);
      margin-bottom: 15px;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input::placeholder, textarea::placeholder {
      color: #9ca3af;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(37, 101, 174, 0.18);
    }

    .form-note {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 10px;
    }

    .contact-links a {
      color: var(--primary);
      font-weight: 600;
      border-bottom: 1px dashed rgba(37, 101, 174, 0.7);
      padding-bottom: 1px;
    }

    .contact-links a:hover {
      color: var(--primary-soft);
      border-bottom-style: solid;
    }

    #disqus_thread {
      color-scheme: light;
      color: var(--text-main) !important;
      background-color: transparent !important;
    }

    #disqus_thread a {
      color: var(--primary) !important;
    }

    footer {
      background: #f3f7ff;
      border-top: 1px solid rgba(203, 213, 225, 0.95);
      padding: 32px 0 26px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    footer p:last-child {
      margin-top: 8px;
    }

    @media (max-width: 900px) {
      .hero h1 {
        font-size: 2.3rem;
      }
      .hero h1 br {
        display: inline;
      }
      .hero-grid {
        grid-template-columns: 1fr;
      }
      .hero {
        padding-top: 60px;
      }
    }

    @media (max-width: 768px) {
      header {
        transition: transform 0.2s ease-in-out, height 0.2s ease-in-out, box-shadow 0.2s;
      }

      nav {
        flex-wrap: wrap;
        gap: 12px;
        transition: padding 0.2s ease-in-out;
      }

      .logo-container {
        gap: 12px;
      }

      .nav-shell {
        width: 100%;
        overflow-x: auto;
      }

      .nav-indicator {
        display: none;
      }

      nav ul li a.active-link {
        color: var(--primary);
        background: #dbe7ff;
      }

      header.header-compact nav {
        padding: 6px 0;
      }

      header.header-compact .brand-subtitle,
      header.header-compact .brand-links {
        display: none;
      }

      .section {
        padding: 60px 0;
      }
    }
  </style>
</head>
